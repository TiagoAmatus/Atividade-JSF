<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Formulário de Contato</title>
    <h:outputStylesheet library="_css" name="main.css" />
</h:head>
<h:header>
	<h1>Formulário para contato</h1>
</h:header>
<h:body>
    <h:form>
        <h:outputLabel for="nome" value="Nome:" />
        <h:inputText id="nome" value="#{formBean.nome}" />

        <h:outputLabel for="sobrenome" value="Sobrenome:" />
        <h:inputText id="sobrenome" value="#{formBean.sobrenome}" />

        <h:outputLabel for="fone" value="Telefone:" />
        <h:inputText id="fone" value="#{formBean.fone}" />

        <h:outputLabel for="email" value="E-mail:" />
        <h:inputText id="email" value="#{formBean.email}" />

        <h:commandButton value="Enviar" action="#{formBean.enviar}" />
        <h:commandButton value="Limpar" action="#{formBean.limpar}" />
    </h:form>
</h:body>
</html>
